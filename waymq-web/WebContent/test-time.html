<script type="text/javascript">
	var now = null;

	function do_refresh() {

		if (now == null) {
			now = new DateTime();
		}

		var str = now.toString();

		$("#output").val(str);

	}

	$(document).ready(function() {

		$("#btn_refresh").click(do_refresh);

	});
</script>

		<div>

		</div>
		<div id="output"></div>
	</div>
