<link href="./css/bootstrap.css" rel="stylesheet">
<link href="./css/signin.css" rel="stylesheet">

<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript">
	function showView(id) {

		$("#view_join_event").hide();
		$("#view_exit_event").hide();

		$(id).show();
	}

	function onClickButtonDebugShowJoin() {
		showView("#view_join_event");
	}
	function onClickButtonDebugShowExit() {
		showView("#view_exit_event");
	}

	function setupButton() {
		$("#button_debug_show_join").click(onClickButtonDebugShowJoin);
		$("#button_debug_show_exit").click(onClickButtonDebugShowExit);
	}

	$(document).ready(function() {

		setupButton();

	});
</script>

</head>
<body>





	<div class="container">

		<form class="form-signin" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" class="form-control" placeholder="Email address"
				required autofocus> <input type="password"
				class="form-control" placeholder="Password" required> <label
				class="checkbox"> <input type="checkbox" value="remember-me">
				Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>

	</div>
	<!-- /container -->
