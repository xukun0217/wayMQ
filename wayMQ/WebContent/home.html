<script type="text/javascript" src="js/waymq.js"></script>


<script type="text/javascript">
	var mq = new WayMQ();

	function doInit() {

		$("#text_wait").hide();

		var req = mq.request("Sign");
		req.setParam("do", "state");
		req.send(function(url, json) {

			var str = JSON.stringify(json);
			alert("REST\nurl = " + url + "\njson = " + str);

			var state = json["state"];

			if (state == "on") {
				var name = json["name"];
			} else {
				mq.goto_url("sign_in.html");
			}

		});

	}

	$(document).ready(function() {

		doInit();

	});
</script>


</head>
<body>
	<p>hello, this is wayMQ home</p>
	<p>
		<a href="sign.html">sign</a>
	</p>
</body>
