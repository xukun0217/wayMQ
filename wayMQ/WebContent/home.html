<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
	src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>

<script type="text/javascript" src="js/waymq.js"></script>


<script type="text/javascript">
	var mq = new WayMQ();

	function doInit() {

		$("#text_wait").hide();

		var req = mq.request("Sign");
		req.setParam("do", "state");
		req.send(function(url, json) {

			mq.alertHttpError(url, json, true);
			var state = json["state"];
			if (state == "on") {
				var name = json["name"];
				$("#user_name").text(name);
			} else {
				mq.goto_url("sign_in.html");
			}

		});

	}

	$(document).ready(function() {

		doInit();

	});
</script>


</head>
<body>
	<p>hello, this is wayMQ home</p>
	<div>
		welcome, <span id='user_name'>user.</span>
	</div>
	<p>
		<a href="sign.html">sign</a>
	</p>
</body>
</html>
