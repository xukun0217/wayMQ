<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>

<script type="text/javascript"
	src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>

<script type="text/javascript" src="js/waymq.js"></script>


<script type="text/javascript">
	var mq = new WayMQ();

	$(document).ready(function() {

		$("#text_wait").hide();
		$("#button_sign").click(function() {

			$("#text_wait").show();

			var req = mq.request("Sign");
			req.setParam("a", "1");
			req.setParam("b", "2");
			req.setParam("c", "3");
			req.send(function(url, json) {

				var str = JSON.stringify(json);
				alert("REST\nurl = " + url + "\njson = " + str);
			});

		});
	});
</script>

</head>
<body>

	<div>
		<div>

			<input type="tel" />

			<button id="button_sign">sign</button>
		</div>
		<div id="text_wait">waiting...</div>
	</div>

</body>
</html>
